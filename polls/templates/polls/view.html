{% extends 'polls/base.html' %}
{% load static %}

{% block content %}
<form method='post'>
    {% csrf_token %}
    <div class="container border rounded-lg p-4">
        <div class="row">
            <div class="col-12">
                <h2><small>{{poll.question}}</small></h2><br>
            </div>
            <div class="col-12 mb-3">
                <input type="radio" name="poll"  class="ml-4 mt-1" value="option_1">
                <label for="">{{poll.option_one}}</label>
                <input type="radio" name="poll"  class="ml-4 mt-1" value="option_2">
                <label for="">{{poll.option_two}}</label>
                <input type="radio" name="poll"  class="ml-4 mt-1" value="option_3">
                <label for="">{{poll.option_three}}</label>
            </div>
            <button class="btn btn-primary ml-4" type="submit">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
